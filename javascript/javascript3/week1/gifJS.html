<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy App</title>
    <link rel="stylesheet" href="gifJS.css">
</head>

<body>
    <div class="container">
        <h1>Giphy App</h1>
        <div>
            <input type="text" name="text" id="textInput" placeholder="Choose a giphy">
        </div>
        <div>
            <input type="number" name="number" id="numberInput" placeholder="How many giphs?">
        </div>
        <div>
            <button id="searchBtn">Search</button>
        </div>
        <div>
            <ul id="imageList">

            </ul>
        </div>
    </div>

    <script src="gifJS.js">
    </script>    
</body>

</html>
